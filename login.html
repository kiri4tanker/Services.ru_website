<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
   <link rel="stylesheet" href="assets/css/main.css">
   <link rel="stylesheet" href="assets/css/media.css">
   <title>Услуги.ру</title>
</head>
<body>
   <!-- Start of Header -->
   <header class="header">
      <div class="container">
         <div class="header__content">
            <button class="hamburger">
               <span class="hamburger__line"></span>
               <span class="hamburger__line"></span>
            </button>
            <a class="logo" href="index.html">
               <img src="assets/images/logo/header__logo.svg" alt="LOGO">
            </a>
            <nav class="nav">
               <ul class="nav__menu">
                  <li class="nav__item">
                     <a class="nav__link" href="index.html">Главная</a>
                  </li>
                  <li class="nav__item">
                     <a class="nav__link" href="services.html">Услуги</a>
                  </li>
                  <li class="nav__item">
                     <a class="nav__link" href="about-us.html">О сервисе</a>
                  </li>
                  <li class="nav__item">
                     <a class="nav__link" href="contacts.html">Контакты</a>
                  </li>
               </ul>
            </nav>
            <div class="inline">
               <a href="login.html" class="btn">
                  <ion-icon name="person-outline"></ion-icon>Войти
               </a>
               <button class="btn" data-micromodal-trigger="modal-feedback"><ion-icon name="build-outline"></ion-icon></button>
            </div>
         </div>
         <div class="header__bottom">
            <nav class="mobile-nav">
               <ul class="mobile-nav__menu">
                  <li class="mobile-nav__item">
                     <a class="mobile-nav__link active" href="index.html">Главная</a>
                  </li>
                  <li class="mobile-nav__item">
                     <a class="mobile-nav__link" href="services.html">Услуги</a>
                  </li>
                  <li class="mobile-nav__item">
                     <a class="mobile-nav__link" href="about-us.html">О сервисе</a>
                  </li>
                  <li class="mobile-nav__item">
                     <a class="mobile-nav__link" href="contacts.html">Контакты</a>
                  </li>
               </ul>
            </nav>
         </div>
      </div>
   </header>
   <!-- Start of Main -->
   <main class="main">
      <!-- Breadcrumbs -->
      <section class="breadcrumbs">
         <div class="container">
            <div class="breadcrumbs__content">
               <a href="index.html" class="breadcrumbs__link">Главная</a>
               <ion-icon name="chevron-forward-outline" class="breadcrumbs__arrow"></ion-icon>
               <span class="breadcrumbs__link breadcrumbs__link_static">Вход</span>
            </div>
         </div>
      </section>
      <!-- Login section -->
      <section class="section section_hybrid">
         <div class="container">
            <div class="section__wrapper">
               <div class="section__heading">
                  <h1 class="section__title">Вход в личный кабинет</h1>
               </div>
               <div class="section__content">
                  <div class="login">
                     <img src="assets/images/section-img/login.png" alt="" class="login__img">
                     <form method="post" action="" class="login__form">
                        <input name="email" class="input" placeholder="Email" type="email">
                        <input type="password" name="password" class="input" placeholder="Пароль" id="">
                        <select class="select" name="user_type" id="">
                           <option class="option" value="">Исполнитель</option>
                           <option class="option" value="">Заказчик</option>
                        </select>
                        <div class="inline inline_lg">
                           <button class="btn">Войти</button>
                           <a href="" class="link">Забыли пароль?</a>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>
   <!-- Modal -->
   <div class="modal micromodal-slide" id="modal-feedback" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
         <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-feedback-title">
            <header class="modal__header">
               <h3 class="modal__title" id="modal-feedback-title">Мы здесь, чтобы помочь</h3>
               <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="modal-feedback-content">
               <form method="post" action="" class="feedback__form">
                  <input name="name" class="input" placeholder="Имя" type="text">
                  <input name="company" class="input" placeholder="Ваша компания" type="text">
                  <input name="theme" class="input" placeholder="Тема" type="text">
                  <input name="email" class="input" placeholder="Email" type="email">
                  <textarea name="comment" placeholder="Сообщение" class="input"></textarea>
                  <button class="btn">Отправить</button>
               </form>
            </main>
         </div>
      </div>
   </div>
   <!-- Start of Footer -->
   <footer class="footer">
      <div class="container">
         <div class="footer__wrapper">
            <a class="logo" href="#">
               <img src="assets/images/logo/footer__logo.svg" alt="LOGO">
            </a>
            <nav class="nav">
               <ul class="nav__menu">
                  <li class="nav__item">
                     <a class="nav__link active" href="index.html">Главная</a>
                  </li>
                  <li class="nav__item">
                     <a class="nav__link" href="services.html">Услуги</a>
                  </li>
                  <li class="nav__item">
                     <a class="nav__link" href="about-us.html">О сервисе</a>
                  </li>
                  <li class="nav__item">
                     <a class="nav__link" href="contacts.html">Контакты</a>
                  </li>
               </ul>
            </nav>
            <button class="footer__feedback btn" data-micromodal-trigger="modal-feedback"><ion-icon name="build-outline"></ion-icon></button>
            <div class="footer__line"></div>
            <p class="footer__copyright text-muted">© ООО "Услуги.ру" Все права защищены 2022</p>
         </div>
      </div>
   </footer>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
   <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
   <script src="assets/js/main.js"></script>
</body>
</html>
